{% extends 'layout.html' %} 
{% block content %}
        {% for post in posts %}
            <article class="media content-section">
                <img class='rounded-circle article-img' src="{{ url_for('static',filename='profile_pics/' +  post.profile_pic ) }}">
                <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ post.author }}</a>
                    <small class="text-muted">{{ post.date_posted }}</small>
                </div>
                <h2><a class="article-title" href="{{ url_for('viewpost',postid=post.postid) }}" >{{ post.title }}</a></h2>
                <p class="article-content">{{ post.intro }}</p>
                </div>
            </article>
        {% endfor %}
{% endblock content %}
